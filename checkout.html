<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='images/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="checkout.css" />
    <title>Checkout - SHOP</title>
</head>

<body>
    <header class="header-container">
        <a class="normal-font" href="cart.html"><img src="images/cart-image.png" alt="cart" height="20rem"></a>
        <div class="shop-text"><a class="normal-font" href="home.html">SHOP</a></div>
        <a class="normal-font" href="#"><img class="button-menu" src="images/blank.png" alt="menu" width="35rem"></a>
    </header>
    <div class="checkout">
        <h3>Checkout</h3>
    </div>
    <div class="page-container">
        <div class="address-details">
            <form>
                <div class="input-block-heading">Account Information</div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">Email</label>
                    <span class="input-span"></span>
                </div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">Phone Number</label>
                    <span class="input-span"></span>
                </div>
                <div class="input-block-heading">Shipping Address</div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">Address</label>
                    <span class="input-span"></span>
                </div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">City</label>
                    <span class="input-span"></span>
                </div>
                <div class="state-and-zip-input">
                    <div class="input-area">
                        <input type="text" class="input-box" placeholder></input>
                        <label class="label-name">State/Province</label>
                        <span class="input-span"></span>
                    </div>
                    <div class="input-area zip-input">
                        <input type="text" class="input-box" placeholder></input>
                        <label class="label-name">Zip/Postal Code</label>
                        <span class="input-span"></span>
                    </div>
                </div>
                <p>Country</p>
                <div class="country-input">
                    <div class="input-area">
                        <select class="country-list">
                            <option value="US">United States</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="payment-details">
            <form>
                <div class="input-block-heading">Payment Method</div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">Cardholder Name</label>
                    <span class="input-span"></span>
                </div>
                <div class="input-area">
                    <input type="text" class="input-box" placeholder></input>
                    <label class="label-name">Card Number</label>
                    <span class="input-span"></span>
                </div>
                <p>Expiry</p>
                <div class="card-expiry-input">
                    <div class="input-area">
                        <select class="month-list">
                            <option value="jan">Jan</option>
                            <option value="feb">Feb</option>
                            <option value="mar">Mar</option>
                            <option value="apr">Apr</option>
                            <option value="may">May</option>
                            <option value="jun">Jun</option>
                            <option value="jul">Jul</option>
                            <option value="aug">Aug</option>
                            <option value="sep">Sep</option>
                            <option value="oct">Oct</option>
                            <option value="nov">Nov</option>
                            <option value="dec">Dec</option>
                        </select>
                    </div>
                    <div class="input-area">
                        <select class="year-list">
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="input-area">
                        <input type="text" class="input-box" placeholder></input>
                        <label class="label-name">CVV</label>
                        <span class="input-span"></span>
                    </div>
                </div>
                <div class="input-block-heading">Order Summary</div>
                <div class="item-and-price">
                    <span>Men's Tech Shell Full-Zip</span>
                    <span>$50.20</span>
                    <span>Total</span>
                    <span>$50.20</span>
                </div>
                <a class="normal-font" href="#"><button class="button-place-order">PLACE ORDER</button></a>
            </form>
        </div>
    </div>
    <a class="normal-font" href="#">
        <div class="place-order-button">
            PLACE ORDER
        </div>
    </a>
</body>

</html>
